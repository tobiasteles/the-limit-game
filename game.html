<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>The Limit - Neo Arcadia</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&family=Roboto&display=swap" rel="stylesheet">
    <style>
        /* Estilos da Cidade */
        body {
            margin: 0;
            overflow: hidden;
            background: #1A1A1A;
        }

        #city-container {
            width: 100vw;
            height: 100vh;
            position: relative;
            background: linear-gradient(to bottom, #2C2C2C 0%, #1A1A1A 100%);
        }

        /* Elementos da Cidade */
        .zone {
            position: absolute;
            border: 2px solid #7F00FF;
        }

        #downtown {
            width: 40%;
            height: 50%;
            bottom: 20%;
            left: 30%;
            background: #333333;
        }

        .skyscraper {
            position: absolute;
            width: 80px;
            height: 200px;
            background: #4A4A4A;
            border-left: 3px solid #00FFAA;
        }

        .park {
            background: #2D5A27;
            border-radius: 20px;
        }

        .portal-glow {
            animation: portal-pulse 2s infinite;
        }

        /* NPCs */
        .npc {
            width: 32px;
            height: 32px;
            position: absolute;
            background: url('npc-sprites.png') no-repeat;
        }

        /* Jogador */
        #player {
            width: 48px;
            height: 48px;
            position: absolute;
            background: url('player-sprite.png') center/cover;
            transition: all 0.2s ease-out;
        }

        /* HUD */
        #hud {
            position: fixed;
            bottom: 20px;
            left: 20px;
            background: rgba(26, 26, 26, 0.9);
            padding: 15px;
            border-radius: 10px;
            border: 2px solid #7F00FF;
        }

        @keyframes portal-pulse {
            0% { box-shadow: 0 0 10px #7F00FF; }
            50% { box-shadow: 0 0 30px #7F00FF; }
            100% { box-shadow: 0 0 10px #7F00FF; }
        }
    </style>
</head>
<body>
    <div id="city-container">
        <!-- Zonas da Cidade -->
        <div id="downtown" class="zone">
            <div class="skyscraper" style="left: 10%;"></div>
            <div class="skyscraper" style="left: 30%; height: 250px;"></div>
            <div class="portal-glow" style="position: absolute; top: 50%; left: 45%; width: 60px; height: 60px; border-radius: 50%; background: #7F00FF;"></div>
        </div>

        <!-- Área Residencial -->
        <div class="zone" style="width: 25%; height: 30%; right: 5%; top: 15%; background: #3A3A3A;">
            <div class="house" style="position: absolute; width: 60px; height: 80px; background: #5E5E5E; bottom: 0; left: 20%;"></div>
        </div>

        <!-- Parque Central -->
        <div class="zone park" style="width: 20%; height: 40%; left: 5%; top: 30%;">
            <div class="tree" style="position: absolute; width: 40px; height: 60px; background: #2D5A27; bottom: 0; left: 30%;"></div>
        </div>

        <!-- Jogador -->
        <div id="player"></div>

        <!-- HUD -->
        <div id="hud">
            <h2 style="color: #00FFAA; margin: 0; font-family: 'Orbitron', sans-serif;">NEO ARCADIA</h2>
            <div style="color: white; font-family: 'Roboto', sans-serif;">
                <p>Vida: <span id="hp">100</span> | Mana: <span id="mp">50</span></p>
                <p>Nível: <span id="level">1</span></p>
            </div>
        </div>
    </div>

    <script>
        // Controles básicos de movimento
        const player = document.getElementById('player');
        let posX = 500;
        let posY = 300;

        document.addEventListener('keydown', (e) => {
            const speed = 20;
            switch(e.key.toLowerCase()) {
                case 'w':
                case 'arrowup':
                    posY = Math.max(0, posY - speed);
                    break;
                case 's':
                case 'arrowdown':
                    posY = Math.min(window.innerHeight - 50, posY + speed);
                    break;
                case 'a':
                case 'arrowleft':
                    posX = Math.max(0, posX - speed);
                    break;
                case 'd':
                case 'arrowright':
                    posX = Math.min(window.innerWidth - 50, posX + speed);
                    break;
            }
            player.style.transform = `translate(${posX}px, ${posY}px)`;
        });
    </script>
</body>
</html>
