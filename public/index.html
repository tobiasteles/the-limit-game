<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>The Limit - Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/auth.css">
</head>
<body>
    <div class="auth-container">
        <div class="logo-header">
            <h1>THE LIMIT</h1>
            <div class="neon-border"></div>
        </div>
        
        <div id="auth-forms">
            <!-- Formul치rio de Login -->
            <form id="loginForm" class="auth-form">
                <input type="email" id="loginEmail" placeholder="E-mail" required>
                <input type="password" id="loginPassword" placeholder="Senha" required>
                <button type="submit" class="neon-button">Entrar</button>
            </form>
            
            <!-- Formul치rio de Cadastro -->
            <form id="registerForm" class="auth-form hidden">
                <input type="text" id="registerName" placeholder="Nome do Her칩i" required>
                <input type="email" id="registerEmail" placeholder="E-mail" required>
                <input type="password" id="registerPassword" placeholder="Senha" required>
                <button type="submit" class="neon-button">CRIAR CONTA</button>
            </form>
            
            <div class="auth-links">
                <a href="#" id="toggleRegister">Criar nova conta</a>
                <a href="#" id="toggleLogin">J치 tenho uma conta</a>
            </div>
        </div>
    </div>

    <script type="module" src="/js/firebase/firebase-config.js"></script>
    <script type="module" src="/js/firebase/auth.js"></script>
   
    <script type="module">
        import { initAuthListeners, initAuthForms } from '/js/firebase/auth.js';
        initAuthListeners();
        initAuthForms();
    </script>
</body>
</html>
