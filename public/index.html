<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Limit</title>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Oswald:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/auth.css">
</head>
<body>
    <div class="auth-container">
        <div class="logo-header">
            <h1>The Limit</h1>
        </div>


        <div class="loading-overlay" id="loading">
    <div class="loader"></div>
</div>
        <div class="auth-forms">
            <!-- Formulário de Login -->
            <form id="loginForm" class="auth-form active">
                <input type="email" id="loginEmail" placeholder="E-mail" required>
                <input type="password" id="loginPassword" placeholder="Senha" required>
                <button type="submit">ENTRAR NO MUNDO</button>
                <p class="toggle-form">Não tem conta? <span id="showSignup">Crie uma!</span></p>
            </form>

            <!-- Formulário de Cadastro -->
            <form id="signupForm" class="auth-form">
                <input type="text" id="signupUsername" placeholder="Nome de Herói" required>
                <input type="email" id="signupEmail" placeholder="E-mail" required>
                <input type="password" id="signupPassword" placeholder="Senha" required>
                <button type="submit">CRIAR CONTA</button>
                <p class="toggle-form">Já tem conta? <span id="showLogin">Faça login!</span></p>
            </form>
        </div>

        <div id="authMessage" class="auth-message"></div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    
    <!-- Nossos scripts -->
    <script src="./js/firebase/firebase-config.js"></script>
    <script src="./js/firebase/auth.js"></script>
    <script src="./js/firebase/db.js"></script>
    <script type="module" src="js/auth-ui.js"></script>
</body>
</html>
