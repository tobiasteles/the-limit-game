<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>The Limit - Jogo</title>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Anton&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/game.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
    <div class="game-container">
        <button class="return-button" id="returnButton">
            <img src="assets/icons/return.png" alt="Voltar">
            Voltar à Seleção
        </button>
        <!-- Top Bar -->
        <header class="top-bar">
            <div class="player-status">
                <div class="health-bar">
                    <span>HP</span>
                    <div class="bar">
                        <div class="fill hp" style="width: 100%"></div>
                    </div>
                </div>
                <div class="mana-bar">
                    <span>MANA</span>
                    <div class="bar">
                        <div class="fill mana" style="width: 80%"></div>
                    </div>
                </div>
                <div class="level-display">
                    <span>Nível 1</span>
                </div>
            </div>
        </header>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Left Panel -->
            <nav class="left-panel">
                <button class="nav-btn home">
                    <img src="assets/icons/home.png" alt="Casa">
                    Casa
                </button>
                <button class="nav-btn weapon">
                    <img src="assets/icons/sword.png" alt="Armas">
                    Armas
                </button>
                <button class="nav-btn armor">
                    <img src="assets/icons/shield.png" alt="Armaduras">
                    Armaduras
                </button>
                <button class="nav-btn guild">
                    <img src="assets/icons/guild.png" alt="Guilda">
                    Guilda
                </button>
                <button class="nav-btn quests">
                    <img src="assets/icons/quest.png" alt="Missões">
                    Missões
                </button>
            </nav>

            <!-- Character Area -->
            <section class="character-area">
                <div class="character-display">
                    <img id="characterSprite" class="character-sprite" src="" alt="Personagem">
                    <div class="character-info">
                        <h2 id="characterName"></h2>
                        <div class="stats">
                            <div class="stat"><span>ATQ:</span> <span id="atkValue">0</span></div>
                            <div class="stat"><span>DEF:</span> <span id="defValue">0</span></div>
                        </div>
                    </div>
                </div>
            </section>

            <!-- Right Panel -->
            <nav class="right-panel">
                <button class="nav-btn inventory">
                    <img src="assets/icons/backpack.png" alt="Inventário">
                    Inventário
                </button>
                <button class="nav-btn skills">
                    <img src="assets/icons/skills.png" alt="Habilidades">
                    Habilidades
                </button>
                <button class="nav-btn dungeon">
                    <img src="assets/icons/dungeon.png" alt="Calabouços">
                    Calabouços
                </button>
                <button class="nav-btn events">
                    <img src="assets/icons/event.png" alt="Eventos">
                    Eventos
                </button>
            </nav>
        </main>

        <!-- Bottom Bar -->
        <footer class="bottom-bar">
            <div class="xp-bar">
                <span>EXP</span>
                <div class="bar">
                    <div class="fill xp" style="width: 30%"></div>
                </div>
            </div>
        </footer>

        <!-- Action Panels (hidden by default) -->
        <section class="action-panel inventory-panel" id="inventoryPanel">
            <div class="panel-header">
                <h2>Inventário</h2>
                <div class="gold-display">
                    <img src="assets/icons/gold.png" alt="Gold">
                    <span id="goldAmount">0</span>
                </div>
                <button class="close-btn" id="inventoryCloseBtn">&times;</button>
            </div>
            
            <div class="inventory-content">
                <!-- Coluna de Equipamentos -->
                <div class="equipment-column">
                    <div class="inventory-grid">
                        <div class="inventory-slot head-slot" id="headSlot" data-label="Cabeça"></div>
                        <div class="inventory-slot torso-slot" id="torsoSlot" data-label="Torso"></div>
                        <div class="inventory-slot arms-slot" id="armsSlot" data-label="Braços"></div>
                        <div class="inventory-slot legs-slot" id="legsSlot" data-label="Pernas"></div>
                        <div class="inventory-slot main-hand" id="mainHandSlot" data-label="Mão Direita"></div>
                        <div class="inventory-slot off-hand" id="offHandSlot" data-label="Mão Esquerda"></div>
                    </div>
                </div>
        
                <!-- Coluna de Itens -->
                <div class="items-column">
                    <h3>Itens Disponíveis</h3>
                    <div class="items-list" id="itemsList">
                        <!-- Itens serão inseridos aqui via JS -->
                    </div>
                </div>
            </div>
        </section>
        <!-- Home Panel -->
        <section class="action-panel home-panel" id="homePanel">
            <div class="panel-header">
                <h2>Geral</h2>
                <button class="close-btn" id="homeCloseBtn">&times;</button>
            </div>

            <div class="home-content">
                <div class="profile-section">
                    <div class="character-summary">
                        <img id="homeCharacterSprite" class="character-sprite" src="" alt="Personagem">
                        <div class="character-meta">
                            <h3 id="homeCharacterName"></h3>
                            <p>Nível <span id="characterLevel">1</span></p>
                            <div class="xp-bar mini">
                                <span>EXP</span>
                                <div class="bar">
                                    <div class="fill xp" style="width: 30%"></div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="quick-settings">
                        <h4>Configurações Rápidas</h4>
                        <button class="setting-btn audio-toggle">
                            <img src="assets/icons/audio.png" alt="Áudio">
                            Som: Ligado
                        </button>
                        <button class="setting-btn help-btn">
                            <img src="assets/icons/help.png" alt="Ajuda">
                            Tutorial
                        </button>
                    </div>
                </div>

                <div class="status-section">
                    <div class="attributes-management">
                        <h4>Atributos 
                            <span class="points-remaining" id="pointsRemaining">0 pontos disponíveis</span>
                        </h4>
                        
                        <div class="attribute-row">
                            <span class="attr-name">Força</span>
                            <div class="attr-controls">
                                <span class="attr-value" id="strValue">0</span>
                                <button class="attr-btn plus-btn" data-attr="str">+</button>
                            </div>
                        </div>

                        <div class="attribute-row">
                            <span class="attr-name">Inteligência</span>
                            <div class="attr-controls">
                                <span class="attr-value" id="intValue">0</span>
                                <button class="attr-btn plus-btn" data-attr="int">+</button>
                            </div>
                        </div>

                        <div class="attribute-row">
                            <span class="attr-name">Velocidade</span>
                            <div class="attr-controls">
                                <span class="attr-value" id="spdValue">0</span>
                                <button class="attr-btn plus-btn" data-attr="spd">+</button>
                            </div>
                        </div>

                        <button class="save-btn" id="saveAttributes">Salvar Atributos</button>
                    </div>

                    <div class="compact-inventory">
                        <h4>Inventário Rápido</h4>
                        <div class="quick-slots" id="quickSlots">
                            <!-- Itens serão adicionados via JS -->
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <section class="action-panel" id="shopPanel"></section>
    </div>

   
   <!-- Firebase SDK -->
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

<!-- Configuração do Firebase DEVE vir primeiro -->
<script src="js/firebase/firebase-config.js"></script>

<!-- Depois seus outros scripts -->
<script type="module" src="js/inventory.js"></script>
<script type="module" src="js/game/game.js"></script>
</body>
</html>
