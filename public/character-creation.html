<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Criação de Personagem</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/character.css">
</head>
<body>
    <div class="creation-container">
        <div class="logo-header">
            <h1>Criação do Personagem</h1>
            <div class="neon-border"></div>
        </div>
        
        <div class="creation-content">
            <div class="class-selector">
                <!-- Classes serão adicionadas via JavaScript -->
            </div>
            
            <div class="character-preview">
                <div class="sprite" id="sprite">
                    <div class="head"></div>
                    <div class="body"></div>
                    <div class="left-arm"></div>
                    <div class="right-arm"></div>
                    <div class="legs"></div>
                </div>
                <input type="text" id="characterName" placeholder="Nome do Personagem" maxlength="20">
                <button id="createCharacter" class="neon-button">Confirmar Criação</button>
            </div>
        </div>
    </div>

    <script type="module">
        import { auth } from './js/firebase/auth.js';
        import { playerDB, realtimeDB } from './js/firebase/db.js';
        import { initCharacterCreation } from './js/game/character-creation.js';
        
        auth.onAuthStateChanged((user) => {
            if (!user) {
                window.location.href = './index.html';
            } else {
                initCharacterCreation();
                console.log('Character creation initialized');
            }
        });
    </script>
</body>
</html>
