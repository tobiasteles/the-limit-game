<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Criação de Personagem</title>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Anton&family=Oswald:wght@500&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/character-creation.css">
</head>

<body>
    <div class="creation-container">
        <h1>CRIAÇÃO DE PERSONAGEM</h1>

        <!-- Adicione esta seção antes do character-preview -->
        <div class="name-input">
            <input type="text" id="characterName" placeholder="Digite o nome do herói" maxlength="20">
            <span id="nameCounter">0/20</span>
        </div>

        <div class="character-preview">
            <img id="class-sprite" src="" alt="Class Sprite">
            <div class="class-info">
                <h2 id="class-name">GUERREIRO</h2>
                <p id="class-desc">Um combatente corpo a corpo especializado em armas pesadas</p>
                <div class="attributes">
                    <div class="attr"><span>ATQ</span>
                        <div class="bar" style="width: 80%"></div>
                    </div>
                    <div class="attr"><span>DEF</div>
                    <div class="bar" style="width: 65%"></div>
                </div>
                <div class="attr"><span>VEL</span>
                    <div class="bar" style="width: 45%"></div>
                </div>
            </div>
        </div>
    </div>

    <div class="class-selection">
        <button class="nav-btn" onclick="previousClass()">&lt;</button>
        <div class="class-grid" id="class-grid">
            <!-- JS vai preencher aqui -->
        </div>
        <button class="nav-btn" onclick="nextClass()">&gt;</button>
    </div>

    <button class="create-btn" onclick="createCharacter()">FORJAR DESTINO</button>
    </div>

    <script src="js/character-creation.js"></script>
</body>

</html>
